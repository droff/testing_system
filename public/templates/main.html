<div ng-controller="HomeCtrl">
  <form class="form-horizontal" name="quiz">
    <div ng-repeat="r in questions">
      <div ng-include src="'templates/' + r.type + '.html'"></div>
      <hr/>
    </div>
    <button class="btn btn-default" type="submit" ng-click="send()">Send</button>
  </form>
</div>
